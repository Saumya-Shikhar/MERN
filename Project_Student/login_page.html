<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="main_login">
        <form class="content_login">
            <label for="name">Full Name</label>
            <input type="text" id="name_input" name="full_name"><br>
            <label for="class">Class</label> 
            <input type="number" id="class_input" name="class_name"><br>
            <label for="m_num">Mobile number</label> 
            <input type="tel" id="num_input" name="num_name"><br>
            <label for="gender">Gender</label> 
            <input type="text" id="gender_input" name="gender_name"><br>
            <label for="email">Email</label> 
            <input type="email" id="email_input" name="email_name"><br>
        </form>
    </div>
</body>
</html>
